# pytorch_lightning==2.5.0.post0
seed_everything: 0
trainer:
  accelerator: gpu
  strategy: auto
  devices: 1
  num_nodes: 1
  precision: null
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: 50
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: ./lightning_logs
model:
  class_path: models.SMPModel
  init_args:
    encoder_name: resnet18
    n_channels: 40
    flatten_temporal_dimension: true
    pos_class_weight: 964.2632446289062
    loss_function: BCE
data:
  data_dir: /workspace/destination_folder/processed
  batch_size: 32
  n_leading_observations: 5
  n_leading_observations_test_adjustment: 5
  crop_side_length: 128
  load_from_hdf5: true
  num_workers: 4
  remove_duplicate_features: false
  features_to_keep: null
  return_doy: false
  data_fold_id: 0
do_train: true
do_predict: false
do_test: false
do_validate: true
ckpt_path: null
optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0.01
    amsgrad: false
    maximize: false
    foreach: null
    capturable: false
    differentiable: false
    fused: null
lr_scheduler: null
